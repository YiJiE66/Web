<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YJ的丰墙</title>
    <style>
        html, body {
            margin: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        .firework-text {
            position: absolute;
            color: white;
            font-size: 24px;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        /* 自定义静音按钮的样式 */
        #muteAudioButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff; /* 背景颜色 */
            color: white; /* 文字颜色 */
            border: none; /* 去掉边框 */
            padding: 10px 20px; /* 内边距 */
            font-size: 16px; /* 字体大小 */
            cursor: pointer; /* 鼠标悬停时显示为指针 */
            border-radius: 5px; /* 圆角 */
            z-index: 1000; /* 确保按钮在最上方 */
        }

        /* 静音按钮悬停效果 */
        #muteAudioButton:hover {
            background-color: #0056b3; /* 悬停时的背景颜色 */
        }

        /* 静音按钮点击效果 */
        #muteAudioButton:active {
            background-color: #003d7a; /* 点击时的背景颜色 */
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio" loop>
        <source src="./mp3/2.mp3" type="audio/mpeg">宝宝 你的浏览器不支持audio元素捏
    </audio>
    <canvas id="canvas" width="600" height="800"></canvas>
    <div id="text-container"></div>
    <button id="muteAudioButton">静音背景音乐</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('backgroundAudio');
            var muteButton = document.getElementById('muteAudioButton');

            // 尝试在页面加载后自动播放音频
            audio.play().catch(function(error) {
                console.error('自动播放音频失败:', error);
                // 如果自动播放失败，提示用户点击页面来播放音乐
                alert('请点击页面以播放背景音乐');
            });

            // 静音按钮点击事件
            muteButton.addEventListener('click', function() {
                if (audio.muted) {
                    audio.muted = false;
                    muteButton.textContent = '静音背景音乐';
                } else {
                    audio.muted = true;
                    muteButton.textContent = '取消静音背景音乐';
                }
            });

            // 检查音频元素是否正确加载
            audio.addEventListener('loadedmetadata', function() {
                console.log('音频已加载');
            });

            audio.addEventListener('error', function() {
                console.error('音频加载出错:', audio.error);
            });

            document.addEventListener('click', function() {
                audio.play().catch(function(error) {
                    console.error('播放音频时出错:', error);
                });
            });
        });
    </script>
    <script src="./js/index2.js"></script>
</body>
</html>
